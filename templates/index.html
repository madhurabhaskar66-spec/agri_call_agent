<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåæ KrushiSetu - Agriculture Voice Assistant</title>
    <meta name="description" content="AI-powered multilingual agriculture voice assistant for farmers">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f1a0f;
            --bg-secondary: #162016;
            --bg-card: rgba(30, 60, 30, 0.35);
            --bg-card-hover: rgba(40, 80, 40, 0.45);
            --accent: #4ade80;
            --accent-dim: #22c55e;
            --accent-glow: rgba(74, 222, 128, 0.25);
            --text-primary: #f0fdf4;
            --text-secondary: #a7f3d0;
            --text-muted: #6ee7b7;
            --border: rgba(74, 222, 128, 0.15);
            --danger: #f87171;
            --warning: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 50%, rgba(34, 197, 94, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(74, 222, 128, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 80%, rgba(16, 185, 129, 0.06) 0%, transparent 50%);
            z-index: 0;
            animation: bgPulse 8s ease-in-out infinite alternate;
        }

        @keyframes bgPulse {
            0% {
                opacity: 0.6;
            }

            100% {
                opacity: 1;
            }
        }

        /* ---- HEADER ---- */
        .header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 32px 20px 16px;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #4ade80, #22c55e, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 6px;
            opacity: 0.8;
        }

        /* ---- CONTAINER ---- */
        .container {
            position: relative;
            z-index: 10;
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        /* ---- LANGUAGE SELECTOR ---- */
        .lang-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
        }

        .lang-section label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .lang-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
        }

        .lang-btn {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: var(--text-secondary);
            padding: 10px 6px;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            font-size: 0.78rem;
            font-weight: 500;
            transition: all 0.2s ease;
            text-align: center;
            line-height: 1.3;
        }

        .lang-btn:hover {
            background: rgba(74, 222, 128, 0.1);
            border-color: rgba(74, 222, 128, 0.3);
        }

        .lang-btn.active {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.2), rgba(34, 197, 94, 0.15));
            border-color: var(--accent);
            color: var(--accent);
            box-shadow: 0 0 12px var(--accent-glow);
        }

        .lang-btn .native {
            display: block;
            font-size: 0.7rem;
            opacity: 0.7;
            margin-top: 2px;
        }

        /* ---- MIC BUTTON ---- */
        .mic-section {
            text-align: center;
            margin-bottom: 20px;
        }

        .mic-btn {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid var(--accent);
            background: linear-gradient(145deg, rgba(74, 222, 128, 0.15), rgba(34, 197, 94, 0.08));
            color: var(--accent);
            font-size: 2.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            outline: none;
        }

        .mic-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 0 30px var(--accent-glow);
        }

        .mic-btn.listening {
            animation: micPulse 1.2s ease-in-out infinite;
            border-color: var(--danger);
            background: linear-gradient(145deg, rgba(248, 113, 113, 0.2), rgba(239, 68, 68, 0.1));
            color: var(--danger);
        }

        @keyframes micPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(248, 113, 113, 0.4);
            }

            50% {
                box-shadow: 0 0 0 18px rgba(248, 113, 113, 0);
            }
        }

        .mic-label {
            display: block;
            margin-top: 10px;
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* ---- STATUS ---- */
        .status-bar {
            text-align: center;
            margin-bottom: 16px;
            min-height: 24px;
        }

        .status-text {
            font-size: 0.8rem;
            color: var(--text-muted);
            padding: 6px 16px;
            border-radius: 20px;
            display: inline-block;
            background: rgba(74, 222, 128, 0.08);
            border: 1px solid rgba(74, 222, 128, 0.12);
            transition: all 0.3s ease;
        }

        .status-text.error {
            color: var(--danger);
            background: rgba(248, 113, 113, 0.1);
            border-color: rgba(248, 113, 113, 0.2);
        }

        .status-text.processing {
            color: var(--warning);
            background: rgba(251, 191, 36, 0.1);
            border-color: rgba(251, 191, 36, 0.2);
        }

        /* ---- CHAT BUBBLES ---- */
        .chat-area {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }

        .bubble {
            padding: 16px 20px;
            border-radius: 16px;
            line-height: 1.6;
            font-size: 0.95rem;
            animation: fadeSlideIn 0.4s ease;
            word-wrap: break-word;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bubble.user {
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid rgba(74, 222, 128, 0.2);
            align-self: flex-end;
            max-width: 85%;
            border-bottom-right-radius: 4px;
        }

        .bubble.user .bubble-label {
            color: var(--accent);
        }

        .bubble.ai {
            background: var(--bg-card);
            border: 1px solid var(--border);
            align-self: flex-start;
            max-width: 90%;
            border-bottom-left-radius: 4px;
            backdrop-filter: blur(10px);
        }

        .bubble.ai .bubble-label {
            color: var(--text-muted);
        }

        .bubble-label {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
        }

        .bubble-text {
            color: var(--text-primary);
        }

        .bubble.hidden {
            display: none;
        }

        /* ---- AUDIO CONTROLS ---- */
        .audio-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .audio-controls.hidden {
            display: none;
        }

        .ctrl-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 22px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: var(--bg-card);
            color: var(--text-secondary);
            font-family: 'Inter', sans-serif;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            backdrop-filter: blur(10px);
        }

        .ctrl-btn:hover {
            background: var(--bg-card-hover);
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px var(--accent-glow);
        }

        .ctrl-btn:active {
            transform: translateY(0);
        }

        .ctrl-btn .icon {
            font-size: 1.1rem;
        }

        .ctrl-btn.pause-btn.paused {
            border-color: var(--warning);
            color: var(--warning);
            background: rgba(251, 191, 36, 0.1);
        }

        .ctrl-btn.stop-btn:hover {
            border-color: var(--danger);
            color: var(--danger);
            background: rgba(248, 113, 113, 0.1);
            box-shadow: 0 4px 16px rgba(248, 113, 113, 0.15);
        }

        /* ---- TYPING INDICATOR ---- */
        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 16px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            border-bottom-left-radius: 4px;
            align-self: flex-start;
            backdrop-filter: blur(10px);
        }

        .typing-indicator.show {
            display: flex;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            animation: typingBounce 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingBounce {

            0%,
            80%,
            100% {
                transform: scale(0.6);
                opacity: 0.4;
            }

            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* ---- SPEED CONTROL ---- */
        .speed-section {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .speed-section label {
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-muted);
            white-space: nowrap;
        }

        .speed-slider {
            flex: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
        }

        .speed-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 0 8px var(--accent-glow);
        }

        .speed-value {
            font-size: 0.85rem;
            font-weight: 700;
            color: var(--accent);
            min-width: 40px;
            text-align: right;
        }

        /* ---- RESPONSIVE ---- */
        @media (max-width: 500px) {
            .header h1 {
                font-size: 1.5rem;
            }

            .lang-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .audio-controls {
                flex-wrap: wrap;
            }

            .ctrl-btn {
                padding: 10px 16px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>

        <h1>üåæ KrushiSetu Agri Assistant</h1>

    <div class="container">

        <!-- Language Selector -->

            <label>üåê Choose Your Language</label>
            <div class="lang-grid" id="langGrid">

        <!-- Speech Speed Control -->

            <input type="range" class="speed-slider" id="speedSlider" min="0.4" max="1.2" step="0.1" value="0.7"
                oninput="updateSpeed(this.value)">

            <span class="status-text" id="statusText">Ready ‚Äî select your language and speak</span>

                <div class="bubble-label">ü§ñ AI Assistant</div>

            </div>
        </div>

        <!-- Audio Controls -->
        <div class="audio-controls hidden" id="audioControls">
            <button class="ctrl-btn pause-btn" id="pauseBtn" onclick="togglePause()">
                <span class="icon" id="pauseIcon">‚è∏Ô∏è</span>
                <span id="pauseLabel">Pause</span>
            </button>
            <button class="ctrl-btn" onclick="repeatSpeech()">
                <span class="icon">üîÅ</span>
                Repeat
            </button>

                <span class="icon">‚èπÔ∏è</span>
                Stop
            </button>
        </div>

    </div>

    <script>
        // ---- STATE ----
        let selectedLang = "en-IN";
        let speechRate = 0.7;
        let lastReplyText = "";
        let lastLangCode = "en-IN";
        let isSpeaking = false;
        let isPaused = false;
        let recognition = null;
        let currentAudio = null;

        // ---- LANGUAGE SELECTION ----
        function setLang(btn) {
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            selectedLang = btn.dataset.lang;
            setStatus(`Language set to ${btn.textContent.trim().split('\n')[0]}`);
        }

        // ---- SPEED CONTROL ----
        function updateSpeed(val) {
            speechRate = parseFloat(val);
            document.getElementById('speedValue').textContent = val + 'x';
            if (currentAudio) {
                currentAudio.playbackRate = speechRate;
            }
        }

        // ---- STATUS ----
        function setStatus(msg, type = '') {
            const el = document.getElementById('statusText');
            el.textContent = msg;
            el.className = 'status-text' + (type ? ' ' + type : '');
        }

        // ---- TEXT-TO-SPEECH ----
        function speak(text, lang = "en-IN") {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            isPaused = false;
            updatePauseButton();

            const url = `/tts?text=${encodeURIComponent(text)}&lang=${encodeURIComponent(lang)}`;
            currentAudio = new Audio(url);
            currentAudio.playbackRate = speechRate;

            currentAudio.onplay = () => {
                isSpeaking = true;
                document.getElementById('audioControls').classList.remove('hidden');
                setStatus('üîä Speaking...');
            };

            currentAudio.onended = () => {
                isSpeaking = false;
                isPaused = false;
                updatePauseButton();
                setStatus('‚úÖ Done ‚Äî tap mic to ask again');
            };

            currentAudio.onerror = (e) => {
                console.error('Audio error:', e);
                isSpeaking = false;
                setStatus('Audio playback error', 'error');
            };

            currentAudio.play().catch(e => {
                console.error("Play failed", e);
                setStatus('Failed to play audio. Tap mic to try again.', 'error');
            });
        }

        // ---- PAUSE / RESUME ----
        function togglePause() {
            if (!currentAudio) return;

            if (isPaused) {
                currentAudio.play();
                isPaused = false;
                setStatus('üîä Resumed speaking...');
            } else {
                currentAudio.pause();
                isPaused = true;
                setStatus('‚è∏Ô∏è Paused ‚Äî press to resume');
            }
            updatePauseButton();
        }

        function updatePauseButton() {
            const btn = document.getElementById('pauseBtn');
            const icon = document.getElementById('pauseIcon');
            const label = document.getElementById('pauseLabel');

            if (isPaused) {
                btn.classList.add('paused');
                icon.textContent = '‚ñ∂Ô∏è';
                label.textContent = 'Resume';
            } else {
                btn.classList.remove('paused');
                icon.textContent = '‚è∏Ô∏è';
                label.textContent = 'Pause';
            }
        }

        // ---- REPEAT ----
        function repeatSpeech() {
            if (lastReplyText) {
                speak(lastReplyText, lastLangCode);
                setStatus('üîÅ Replaying response...');
            }
        }

        // ---- STOP ----
        function stopSpeech() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            isSpeaking = false;
            isPaused = false;
            updatePauseButton();
            setStatus('‚èπÔ∏è Stopped ‚Äî tap mic to ask again');
        }

        // ---- SPEECH-TO-TEXT ----
        function startListening() {
            // Stop any ongoing speech first
            if (currentAudio) {
                currentAudio.pause();
            }
            isSpeaking = false;
            isPaused = false;
            updatePauseButton();

            if (!('SpeechRecognition' in window || 'webkitSpeechRecognition' in window)) {
                setStatus('‚ùå Speech recognition not supported in this browser', 'error');
                return;
            }

            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = selectedLang;
            recognition.interimResults = false;
            recognition.continuous = false;

            const micBtn = document.getElementById('micBtn');
            const micLabel = document.getElementById('micLabel');

            recognition.onstart = () => {
                micBtn.classList.add('listening');
                micLabel.textContent = 'üî¥ Listening...';
                setStatus('üé§ Listening ‚Äî speak now');
            };

            recognition.onresult = async (event) => {
                const userSpeech = event.results[0][0].transcript;

                micBtn.classList.remove('listening');
                micLabel.textContent = 'Tap to speak';

                // Show user bubble
                document.getElementById('userBubble').classList.remove('hidden');
                document.getElementById('userText').textContent = userSpeech;

                // Hide AI bubble, show typing indicator
                document.getElementById('aiBubble').classList.add('hidden');
                document.getElementById('typingIndicator').classList.add('show');
                document.getElementById('audioControls').classList.add('hidden');
                setStatus('ü§î AI is thinking...', 'processing');

                try {
                    const response = await fetch("/chat", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ message: userSpeech })
                    });

                    const data = await response.json();

                    let replyText = data.reply;
                    let langCode = selectedLang;

                    // Extract language code if AI provides it (e.g., [hi-IN])
                    const langMatch = replyText.match(/^\[([a-zA-Z]{2,3}(?:-[a-zA-Z]{2,4})?)\]\s*/);
                    if (langMatch) {
                        langCode = langMatch[1];
                        replyText = replyText.substring(langMatch[0].length).trim();
                    }

                    // Store for repeat
                    lastReplyText = replyText;
                    lastLangCode = langCode;

                    // Hide typing, show AI bubble
                    document.getElementById('typingIndicator').classList.remove('show');
                    document.getElementById('aiBubble').classList.remove('hidden');
                    document.getElementById('aiText').textContent = replyText;

                    // Speak the response
                    speak(replyText, langCode);

                } catch (err) {
                    console.error('Fetch error:', err);
                    document.getElementById('typingIndicator').classList.remove('show');
                    document.getElementById('aiBubble').classList.remove('hidden');
                    document.getElementById('aiText').textContent = 'Connection error. Please try again.';
                    setStatus('‚ùå Failed to connect to server', 'error');
                }
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event.error);
                micBtn.classList.remove('listening');
                micLabel.textContent = 'Tap to speak';

                if (event.error === 'no-speech') {
                    setStatus('No speech detected ‚Äî try again', 'error');
                } else if (event.error === 'not-allowed') {
                    setStatus('‚ùå Microphone access denied ‚Äî please allow mic', 'error');
                } else {
                    setStatus('‚ùå Error: ' + event.error, 'error');
                }
            };

            recognition.onend = () => {
                micBtn.classList.remove('listening');
                micLabel.textContent = 'Tap to speak';
            };

            recognition.start();
        }
    </script>
